<template>
    <div class="course-manager">
      <h1>Course Manager</h1>
  
  
      <!-- Dynamic content based on the user's role -->
      <div if.bind="role === 'student'" class="student-section">
        <ul>

          <li><button click.trigger="showAvailableCourses()">View Courses</button></li>
          <li><button click.trigger="navigateToAssignments()">View Assignments</button></li>
        </ul>
  
        <div if.bind="showAvailableCourses" class="courses" >
          <h3>Available Courses for Enrollment</h3>
          <div class="course-list">
            <div repeat.for="course of courses" class="course-item">
              <h2>${ course.name }</h2>
                  <p>${ course.description }</p>
                  <button click.trigger="enroll(course)">Enroll</button>
                </div>
          </div>
      </div>
      
      </div>
  

          <!-- Dynamic content for Teachers -->

      <div if.bind="role === 'teacher'" class="teacher-section">
        <ul>
          <li><button click.trigger="navigateToCourseManagement()">Manage Courses</button></li>
          <li><button click.trigger="navigateToGradeAssignments()">Grade Assignments</button></li>
          <li><button click.trigger="navigateToGradeAssignments()">Schedule Classes</button></li>
        </ul>

        <form submit.trigger="addCourse()">
          <label for="name">Course Name:</label>
          <input id="name" type="text" value.bind="newCourse.name" placeholder="Enter course name" required />
  
          <label for="description">Course Description:</label>
          <input id="description" type="text" value.bind="newCourse.description" placeholder="Enter description" required />
  
          <button type="submit">Add Course</button>
        </form>
      </div>
    </div>
  

  </template>
