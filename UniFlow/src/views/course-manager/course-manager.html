<template>
    <div class="course-manager">
      <h1>Course Manager</h1>
  
  
      <!-- Student role -->
      <div if.bind="role === 'student'" class="student-section">
        <ul>
          <li><button click.trigger="showAvailableCourses()">View Courses</button></li>
          <li><button click.trigger="navigateToAssignments()">View Assignments</button></li>
        </ul>
  
        <div if.bind="showAvailableCourses" class="courses" >
          <h3>Available Courses for Enrollment</h3>
          <div class="course-list">
            <div repeat.for="course of courses" class="course-item">
              <h2>${ course.name }</h2>
                  <p>${ course.description }</p>
                  <button click.trigger="enroll(course)">Enroll</button>
                </div>
          </div>
        </div>
      
      </div>
  

          <!-- Dynamic content for Teachers -->

      <div if.bind="role === 'teacher'" class="teacher-section">
        <ul>
          <li><button click.trigger="showAvailableCourses()">Manage Courses</button></li>
          <li><button click.trigger="navigateToGradeAssignments()">Grade Assignments</button></li>
          <li><button click.trigger="navigateToGradeAssignments()">Schedule Classes</button></li>
        </ul>



        <div if.bind="showAvailableCourse" class="course-management">
          <form class="new-course" submit.trigger="addCourse()">
            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" value.bind="newCourse.name" required />
            <label for="course-description">Course Description:</label>
            <input type="text" id="course-description" value.bind="newCourse.description" required />
            <button type="submit">Add Course</button>
          </form>
          <div class="course-list">
            <div repeat.for="course of courses" class="course-item">
              <h2>${ course.name }</h2>
                  <p>${ course.description }</p>
                </div>
          </div>
           <!-- Grading Assignments Section -->
      <div if.bind="gradingAssignmentsVisible">
        <h3>Grade Assignments</h3>
        <!-- Placeholder for grading functionality -->
        <div class="grading-section">
          <div repeat.for="course of courses" class="course-item">
            <h2>${course.name}</h2>
            <button click.trigger="gradeAssignments(course)">Grade Assignments</button>
          </div>
        </div>
      </div>

      <!-- Schedule Classes Section -->
      <div if.bind="scheduleClassesVisible">
        <h3>Schedule Classes</h3>
        <div class="schedule-section">
          <div repeat.for="course of courses" class="course-item">
            <h2>${course.name}</h2>
            <button click.trigger="scheduleClass(course)">Schedule Class</button>
          </div>
        </div>

        </div>
      </div>

    </div>
  

  </template>
